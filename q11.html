<head>

<body>
    <form>
    <center>
        <h1>Form</h1>

            <br>

            <br>

            <br>

             <br>

            <br>

            <br>

            <label>Message:</label>  <input type="textarea" name="message"/> <br>
            <br>
            <input type="submit">

        </table>
        
    </center>
</form>
